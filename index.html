    <!-- Il comando <div> è un elemento HTML che serve a raggruppare altri

    posizionato tramite CSS. Ecco alcuni usi comuni del tag <div>:
    Raggruppare elementi per applicare stili CSS comuni.
    Creare sezioni di una pagina web per un layout più strutturato.
    Dividere una pagina in blocchi logici per una migliore organizzazione del contenuto.
    Nell'esempio uqi sopra, il <div> con la classe button-container viene utilizzato
    per raggruppare i pulsanti in un contenitore comune, probabilmente per applicare
    stili o layout specifici a tutti i pulsanti all'interno di quel contenitore. -->
