  </div>
  <script>
 function likeImage(counterId) {
      if (localStorage.getItem(counterId) === "liked") {
        alert("Hai già messo un like!");
        return;
      }
      var counter = document.getElementById(counterId);
      counter.textContent = parseInt(counter.textContent) + 1;
      localStorage.setItem(counterId, "liked");
    }

    function unlikeImage(counterId) {
      if (localStorage.getItem(counterId) === "unliked") {
        alert("Hai già messo un unlike!");
        return;
      }
      var counter = document.getElementById(counterId);
      counter.textContent = parseInt(counter.textContent) + 1;
      localStorage.setItem(counterId, "unliked");
    }
  </script>
